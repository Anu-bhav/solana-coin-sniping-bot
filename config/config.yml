# --- API Keys Settings ---
api_keys:
  # (HELIUS_API_KEY, BIRDEYE_API_KEY, DEFI_API_KEY, SNIPEROO_API_KEY)
  # This section is mainly a placeholder; loader prioritizes .env values.
  {} # Define as an empty mapping (dictionary)

# --- HTTP Client Resilience Settings ---
http_client:
  # Rate limiting configuration
  rate_limit:
    max_retries: 5
    backoff_factor: 1.5
    retry_statuses: [429, 502, 503, 504]
    retry_methods: ["GET", "POST"]
    header_prefix: "X-RateLimit-"
  
  # Circuit breaker configuration
  circuit_breaker:
    failure_threshold: 5
    recovery_timeout: 60  # Seconds
    half_open_attempts: 2
  
  # Timeout strategy
  timeouts:
    total: 30  # Total request timeout in seconds
    connect: 10 # Connection establishment timeout
  
  # Validation settings
  validation:
    max_content_length: 1048576  # 1MB
    allowed_content_types:
      - "application/json"
      - "text/plain"

# --- Solana Transaction Settings ---
solana:
  rpc_endpoints:
    main: "https://mainnet.example/rpc"
    fallback: "https://fallback.example/rpc"
  ws_endpoint: "wss://mainnet.example/ws"
  commitment: "confirmed"
  compute_budget:
    units: 200000
    priority_micro_lamps: 10000
  transaction:
    max_retries: 5
    retry_delay: 0.5  # Seconds
    timeout: 30  # Seconds
  simulation:
    enabled: true
    max_lamport_loss: 100000  # 0.00001 SOL
    allow_unpaid_rpc: false

# --- Token Detection Settings --- (existing content below)
detection:
  enabled: true
